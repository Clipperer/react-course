<html>
	<head>
		<title>Stroge Evo Char Sheet</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="flexbox">
			<div class="heading">Character Sheet</div>
			<div class="portrait"></div>
			<div class="stats">
				<div class="table-header">
					<div class="table-column">Attribute</div>
					<div class="table-column">Score</div>
					<div class="table-column">Modifier</div>
				</div>
				<div class="table-row">
					<div class="table-column">Strength</div>
					<div class="table-column">11</div>
					<div class="table-column" style="background-color:#ecf5e6">0</div>
				</div>
				<div class="table-row">
					<div class="table-column">Dexterity</div>
					<div class="table-column">12</div>
					<div class="table-column" style="background-color:#bfe6a5">+1</div>
				</div>
				<div class="table-row">
					<div class="table-column">Constitution</div>
					<div class="table-column">12</div>
					<div class="table-column" style="background-color:#bfe6a5">+1</div>
				</div>
				<div class="table-row">
					<div class="table-column">Intelligence</div>
					<div class="table-column">15</div>
					<div class="table-column" style="background-color:#bfe6a5">+2</div>
				</div>
				<div class="table-row">
					<div class="table-column">Wisdom</div>
					<div class="table-column">8</div>
					<div class="table-column" style="background-color:#f25e5e">-1</div>
				</div>
				<div class="table-row">
					<div class="table-column">Charisma</div>
					<div class="table-column">11</div>
					<div class="table-column" style="background-color:#ecf5e6">0</div>
				</div>
			</div>
			<div class="name">Stogre Evo</div>
			<div class="char-class">Sorcerer</div>
		</div>
	</body>
</html>
